<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Menu</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <div class="registrationContainer">
        <div class="registrationHeader">
            <h2>Login Account</h2>
        </div>
        <form class="registrationForm" action="index - Copy.html" method="POST">
            <div class="formGroup">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="formGroup">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="formGroup">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="formGroup">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <div class="formGroup">
                <button type="submit" class="btnRegister">Login</button>
            </div>
            <div class="formFooter">
                <p>Don't have an account yet? <a href="registration.html">Register here</a></p>
            </div>
            <div class="formFooter">
                <p>Forgotten password? <a href="#">Reset password</a></p>
            </div>
        </form>
    </div>
</body>
</html>
