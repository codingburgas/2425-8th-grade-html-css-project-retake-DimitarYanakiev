<form class="modernDeliveryForm">
  <h2 class="formHeading">Where Should We Deliver?</h2>

  <div class="gridRow">
    <div class="floatingField">
      <input required type="email" class="formInput" placeholder=" " />
      <label>Email</label>
    </div>
    <div class="floatingField">
      <input required type="text" class="formInput" placeholder=" " />
      <label>First Name</label>
    </div>
    <div class="floatingField">
      <input required type="text" class="formInput" placeholder=" " />
      <label>Last Name</label>
    </div>
  </div>

  <div class="gridRow">
    <div class="floatingField">
      <input required type="tel" class="formInput" placeholder=" " />
      <label>Mobile Phone</label>
    </div>
    <div class="floatingField">
      <select class="formInput">
        <option>Burgas</option>
        <option>Sofia</option>
        <option>Varna</option>
      </select>
      <label>City</label>
    </div>
  </div>

  <div class="fullRow">
    <label class="sectionLabel">Delivery Address</label>
    <div class="addressGroup">
      <input class="formInput fullWidth" placeholder="Street & Number" />

    </div>
    <textarea class="commentBox" placeholder="Add delivery notes here..."></textarea>
  </div>

  <div class="gridRow smallRow">
    <input class="miniInput" placeholder="Entrance" />
    <input class="miniInput" placeholder="Floor" />
    <input class="miniInput" placeholder="Apartment" />
    <input class="miniInput" placeholder="Door Bell" />
  </div>

  <div class="optionRow">
    <p class="optionLabel">Delivery Method:</p>
    <label><input type="radio" name="method" checked /> To Door</label>
    <label><input type="radio" name="method" /> Entrance Only</label>
  </div>

  <div class="optionRow">
    <p class="optionLabel">Delivery Time:</p>
    <label><input type="radio" name="time" checked /> Now</label>
    <label>
      <input type="radio" name="time" /> Schedule
      <select><option>Today</option></select>
      <select><option>Hour</option></select>
      <select><option>Minute</option></select>
    </label>
  </div>

  <div class="formActions">
    <button class="ghostButton"><a href="../index.html">Back to Home Page</a></button>
    <button class="mainButton"><a href="thanks.html">Confirm Order</a></button>
  </div>
</form>
