<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Menu</title>
    <link rel="stylesheet" href="../styles/registration.css">
</head>
<body>
    <div class="registrationContainer">
        <div class="registrationHeader">
            <h2>Reset Password</h2>
        </div>
        <form class="registrationForm" action="index - Copy.html" method="POST">
            <div class="formGroup">
                <label for="password">New Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="formGroup">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <div class="formGroup">
                <button type="submit" class="btnRegister">Reset</button>
            </div>
            <div class="formFooter">
                <p>Don't have an account yet? <a href="registration.html">Register here</a></p>
            </div>
            <div class="formFooter">
                <p>Forgotten password? <a href="login.html">Login here</a></p>
            </div>
        </form>
    </div>
</body>
</html>
